    welcomeMessage: |-
        **SMK Bhakti Pertiwi Kota Tangerang**, Sekolah Kejuruan Vokasi siap kerja, santun, mandiri dan kreatif.
    mission: |-
        Mempersiapkan lulusan SMK untuk kegiatan pengembangan masyarakat dan industri, serta mempersiapkan mereka untuk pendidikan yang lebih tinggi.
    vision: |-
        Menjadi lembaga vokasi terkemuka di kota Tangerang, menyediakan tenaga profesional yang kompeten, yang terlibat dalam pembelajaran sepanjang hayat, didorong oleh nilai-nilai yang berakhlak tinggi.
    qualityObjectives: |-
        * Menjadi lembaga vokasi nasional dengan mengembangkan profesionalisme, kepemimpinan dan kewirausahaan.
        * Untuk memberikan pendidikan berkualitas tinggi dan memberikan penciptaan nilai jangka panjang.
        * Menyelenggarakan program pendidikan berkelanjutan agar siswa dan guru tetap mengikuti kemajuan teknologi terkini.
        * Untuk mengantisipasi dan memenuhi kebutuhan siswa, industri dan masyarakat.

    qualityPolicy: |-
        Kami berkomitmen untuk mencetak, profesional yang kompeten di bidang Akuntansi dan Keuangan Lembaga, Otomatisasi Tata Kelola dan Perkantoran serta Teknik Komputer Jaringan dengan integritas, keadilan, keunggulan teknologi, nilai-nilai religius yang terlibat dalam pembelajaran seumur hidup melalui praktik pengajaran yang baik dan keunggulan profesional untuk memenuhi persyaratan calon pemberi kerja, industri, dan masyarakat dengan tingkat tinggi, tingkat kepuasan melalui perbaikan terus-menerus.
