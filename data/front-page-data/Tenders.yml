
- data: |-
   Pada bulan desember 2022, siswa/i berkesempatan untuk melakukan kunjungan industri. 
   Tujuan kunjungan industri ini untuk memberikan pengalaman pada siwa/i SMK Bhakti Pertiwi Kota Tangrang tentang pengalaman apa saja
   yang berkaintan dengan dunia bisnis dan industri. Harapannya siswa/i dapat memahami bagaimana proses dari industri dan bisnis tersebut berjalan.
  new: true
  date: 2022-12-29

- data: |-
   Disela sela padatnya proses belajar mengajar siswa/i di SMK Bhakti Pertiwi Kota Tangerang, tidak menyurutkan langkah kami untuk
   memberikan yang terbaik pada siswa/i untuk mendapatkan pengalaman nyata di lomba merakit PC yang diadakan oleh universitas Muhammadiyah Kota Tangerang
   Kegiatan ini mengirimkan 1 tim dari jurusan Teknik Komputer Jaringan untuk mengikut lomba.
  new: true
  date: 2022-12-25